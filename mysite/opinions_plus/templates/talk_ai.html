<!doctype html>
<html>
<head>
    <title>Respuestas del Robot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Respuestas del Robot:</h1>
        <<div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Pregunta</th>
                        <th>Respuesta del Robot</th>
                    </tr>
                </thead>
                <tbody>
                    {% for response in log if 'answer' in response %}
                    <tr>
                        <td>{{ response["transcript"] }}</td>
                        <td class="col-auto">
                            <audio controls>
                                <source src="{{ url_for('opinions_plus.static', filename='audio/' + response['answer']) }}" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
